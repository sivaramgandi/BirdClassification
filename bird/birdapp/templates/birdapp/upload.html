{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <style type="text/css">
    @media screen and (max-width:700px) {
        .upload{
            display: flex;
            flex-wrap: wrap;
        }
        .container img{
            width: 100%;
        }
        
    }

  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="color: aliceblue !important;background-color: #483285 !important;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: aliceblue !important;">Bird Song Classifier</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          </div>
          <div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'predict_audio' %}">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'progress' %}">Progress</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'progress' %}">Confusion Matrix</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <div  class="upload" style="display: flex;justify-content: space-around;align-items: center;margin: 20px;">

      
      <div class="container">
        <img src="https://github.com/Vikaskoppoju/Coding-Notes/assets/98159254/74ed91b5-62b3-4a29-8629-ae1958d2a168" alt="" height="350px" width="500px">

      </div>
      <div class="container mt-5">
        <h1>Audio Upload</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <div class="form-group">
                <label for="audio_file" class="form-label">Select an audio file:</label>
                <input type="file" class="form-control-file" id="audio_file" name="audio_file">
            </div> -->
            <div class="form-control">
                <div class="mb-3">
                    <label for="audio_file" class="form-label" style="font-size: 30px;">Select an audio file:</label>
                </div >
                <div class="mb-3">
                    <input type="file" class="form-control-file" id="audio_file" name="audio_file" width="100%">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                
              </div>
            
        </form>
    </div>
</div>
      
  </body>
</html>
